<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width = device-width, initial-scale=1.0" />
    <title>Dictionary App </title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <h1 class="h1">Dictionary App</h1>
        <div class="input">
            <input 
            onkeypress="handle(event)"
            type="text" 
            class="search-field" 
            placeholder="Type and Press Enter">
        </div>
        <div class="result">
            <h1 class="word">Hello</h1>
            <p class="phonetics">/he'loo/</p>
            <audio src=" "
            controls
            ></audio>
            <p class="wordmeaning">Meaning</p>
            <p class="word-definition">My Name is Anupam kumar Sinha</p>
            <p class="wordmeaning">Synonyms</p>
            <div class="synonyms">
                <p class="pills">qwe</p>
                <p class="pills">rty</p>
                <p class="pills">dfj</p>
                <p class="pills">gcgf</p>
                <p class="pills">hjuiuih</p>
                <p class="pills">qwerwerwe</p>
                <p class="pills">rtbnnmy</p>
                <p class="pills">dfkkj</p>
                <p class="pills">gcgghgf</p>
                <p class="pills">hjyiyih</p>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>



</body>

</html>
